<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon TS</title>
    <meta
            content="width=device-width, initial-scale=1.0, user-scalable=no"
            name="viewport"
    />
    <link href="./favicon.png" rel="icon"/>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Pokémon TS</h1>
<p>The Pokémon battler all written in typescript!</p>
<main id="main">
    <div id="player-pokemon-container">
        <p id="player-pokemon-name">Venusaur</p>
        <label for="player-pokemon-hp">HP:</label>
        <progress id="player-pokemon-hp" max="1" value="1"></progress>
        <img id="player-image" src="./assets/back/3.png" alt="Player Pokémon">
    </div>
    <div id="opponent-pokemon-container">
        <p id="opponent-pokemon-name">Charizard</p>
        <label for="opponent-pokemon-hp">HP:</label>
        <progress id="opponent-pokemon-hp" max="1" value="1"></progress>
        <img id="opponent-image" src="./assets/front/6.png" alt="Opponent Pokémon">
    </div>
    <button id="button1">Battle</button>
    <button id="button2">Pokémon</button>
    <ol id="battle-log">
        <li>Pokémon TS</li>
    </ol>
</main>
<script src="./dist/index.js"></script>
</body>
</html>
